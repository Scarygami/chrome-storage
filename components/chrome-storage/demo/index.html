<html>
<head>

  <title>chrome-storage</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">

  <link rel="import" href="../chrome-storage.html">
  <style is="custom-style">
    input {
      padding: 0.4em;
      font-size: 16px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="vertical-section vertical-section-container centered">

    <template is="dom-bind">
      <chrome-storage
        area="local"
        name="chrome-storage-x-test1"
        value="{{value}}"
        on-load-empty="initializeDefaultValue"
        ></chrome-storage>
      <p>Form element below will be kept in sync with <code>Chrome local storage</code>.</p>
      <p>Demo source also shows how to initialize storage to default value</p>
      <p>Name: <input value="{{value.name::change}}" placeholder="Enter words"></p>
      <paper-checkbox checked="{{value.hasEars::change}}">Has ears</paper-checkbox>
    </template>

  </div>

  <script>
    document.querySelector('template').initializeDefaultValue = function() {
      console.log('initializeTemplate');
      this.value = {
        name: 'Mickey',
        hasEars: true
      };
    };
  </script>
</body>
</html>
